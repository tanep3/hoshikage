version: '3.8'

services:
  hoshikage:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hoshikage
    ports:
      - "3030:8000"
    volumes:
      # 管理JSONやDBを永続化
      - ./data:/app/data:rw
      # モデルファイル（実体）をマウント
      - ./models:/models:ro
    
    # 環境変数（.envファイルから読み込み）
    env_file:
      - .env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    
    # ログローテーション設定（ディスク圧迫防止）
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # ヘルスチェック（自動復旧）
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/v1/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
